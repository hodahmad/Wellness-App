      <div class="quoteOfTheDay">
          <!--Usage of a JS API for a daily quote and insert it here
            - Fade-in affect when user comes to page 
            - New Quote each time the user refreshes
            - 
        -->
          <h1 class="dailyQuote animate__animated animate__fadeInDown">"By doing what you love you inspire and awaken the hearts of others." - Satsuki Shibuya</h1>
      </div>

      <div class="moodCheck">
          <h2 class="moodPicker">How are you feeling today?</h2>
          <button class="happy"><i class="far fa-smile"></i></button>
          <button class="sad"><i class="far fa-frown"></i></button>
          <button class="neautral"><i class="far fa-meh-blank"></i></button>
      </div>
